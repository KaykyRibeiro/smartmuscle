<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-between align-items-center min-vh-100">
            <div class="col-lg-5 d-none d-lg-flex flex-column align-items-start justify-content-center fixed-img-container">
                <h1 class="text-light">Faça Login</h1>
                <h4 class="text-light pb-4 mb-4">Para aproveitar nossos cursos</h4>
                <img src="img/undraw_fitness_tracker_3033.svg" alt="Illustration" class="img-fluid img-side">
            </div>
            <div class="col-lg-6 col-md-8 mx-auto">
                <div class="form-container p-4">
                    <div class="text-center mb-3">
                        <img src="img/smart_muscle.png" alt="" height="80" width="80" class="img-fluid">
                    </div>
                    <h2 class="text-start pt-4 mb-4" id="form-title">Login</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Não compartilhamos seu email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="lembrar">
                            <label class="form-check-label" for="lembrar">Lembre de mim</label>
                        </div>
                        <a type="button" class="w-100 btn btn-dark text-light" id="submit-btn" href="cursos.html">Entrar</a>
                    </form>


                    <form id="register-form" style="display: none;">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email">
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="register-password">
                        </div>
                        <a type="button" class="w-100 btn btn-dark text-light" id="register-btn" href="login.html">Cadastrar</a>
                    </form>
                    <p class="text-center mt-3" id="toggle-form-text">
                        Não tem uma conta? <span class="link-like" id="toggle-form-link">Crie uma clicando aqui!</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
